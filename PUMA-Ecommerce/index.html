<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Reset Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: lightgray;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Reset Example</h1>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
</body>
</html>
